{% extends "base_admin.html" %}

{% block content %}
    {% if user.is_authenticated %}
        <div class="container mt-5">
            <div class="row mt-2">
                <div class="col-12 mx-auto">
                    <div class="card mb-3">
                        <div class="card-header text-bg-success">
                            <div class="card-title d-flex justify-content-between align-items-center">
                                <h5 class="m-0 mt-2">Päise kategooria lisamine</h5>
                            </div>
                        </div>
                        <div class="card-body">
                            {% if messages %}
                                <div class="mt-3">
                                    <div class="alert alert-info">
                                        {% for message in messages %}
                                            {{ message }}
                                        {% endfor %}
                                    </div>
                                </div>
                            {% endif %}

                            <form method="post">
                                {% csrf_token %}
                                {{ form.as_p }}
                                <button type="submit" class="btn btn-success"><i class="bi bi-check-circle"></i> Lisa
                                    uus päise kategooria
                                </button>
                            </form>
                        </div>
                    </div>
                    <a class="btn btn-secondary" href="{% url 'app_admin:category' %}"><i
                            class="bi bi-box-arrow-left"></i> Kategooriad</a>
                </div>
            </div>
        </div>
    {% endif %}
{% endblock %}
