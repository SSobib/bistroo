{% extends "base_admin.html" %}

{% block content %}
    {% if user.is_authenticated %}
    <div class="container mt-5">
	<div class="row mt-2">
        <div class="col-6 mx-auto">
            <div class="card mb-3">
            <div class="card-header text-bg-warning">
            <div class="card-title d-flex justify-content-between align-items-center">
                <h5 class="m-0 mt-2">Kategooria muutmine</h5>
                </div>
                </div>
            <div class="card-body">
            <form method="post">
                {% csrf_token %}

                {% for field in form %}
                    <div class="form-field">
                        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                        {% for error in field.errors %}
                            {% if field.errors %}
                                <div class="alert alert-danger mt-1">
                                    {{ error }}
                                </div>
                            {% endif %}
                        {% endfor %}
                        {{ field }}
                    </div>
                {% endfor %}
                <button type="submit" class="btn btn-success"><i class="bi bi-check-circle"></i> Muuda
                            kategooria</button>
            </form>
            </div>
        </div>
            <a class="btn btn-secondary" href="{% url 'app_admin:category' %}">
                <i class="bi bi-box-arrow-left"></i> Kategooriad</a>
    </div>
    </div>
    </div>
    {% endif %}
{% endblock %}
